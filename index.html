<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversao de moedas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body class="bg-secondary">
    <header class="container-fluid text-center fs-1 p-3 mb-5 bg-dark text-light">
        Conversão de moedas
    </header>
    <main class="d-flex justify-content-center">
        <div class="card shadow-lg mb-5 bg-body-tertiary rounded" style="width: 18rem; " id="card">
            <div class="card-body p-5">
                <div class="mb-3">
                    <label for="valor-origem">Valor a ser convertido:</label>
                    <input type="text" class="form-control" id="valor-origem" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" onkeyup="conversor()" placeholder="0.00">
                </div>
                Selecione:
                <div class="d-flex justify-content-evenly" id="selecao-moedas">
                    <div class="w-25">
                        <label for="moeda-origem">Moeda de origem: </label>
                        <select name="moeda-origem" id="moeda-origem" class="form-select" onchange="conversor()">
                            <option value="real_brasileiro">Real brasileiro</option>
                            <option selected value="dolar_americano">Dólar americano</option>
                            <option value="euro">Euro</option>
                            <option value="libra_esterlina">Libra esterlina</option>
                            <option value="dolar_australiano">Dólar australiano</option>
                        </select>
                    </div>
                    <div class="w-25">
                        <label for="moeda-destino">Moeda de destino: </label>
                        <select name="moeda-destino" id="moeda-destino" class="form-select" onchange="conversor()">
                            <option selected value="real_brasileiro">Real brasileiro</option>
                            <option value="dolar_americano">Dólar americano</option>
                            <option  value="euro">Euro</option>
                            <option value="libra_esterlina">Libra esterlina</option>
                            <option value="dolar_australiano">Dólar australiano</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary p-4 text-center d-flex justify-content-center">
                <div class="pe-4">
                    Valor convertido
                    <div id="valor-convertido">0.00</div>
                </div>
                <div class="ps-4">
                    Cotação
                    <div id="cotacao">0.00</div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script src='js/main.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
